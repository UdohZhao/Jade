{% extends "layouts.html" %}
{% block content%}

<!-- Page -->
<div class="page animsition">
  <div class="page-header">
    <h1 class="page-title"># 打款记录</h1>
  </div>
  <div class="page-content">
    <div class="panel">
      <div class="panel-heading">
        <h3 class="panel-title">@ 打款记录{% if data %} => {{ data.cname }}{% endif %}</h3>
      </div>
      <div class="panel-body">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>#</th>
              <th>姓名</th>
              <th>工作号</th>
              <th>收入金额</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td></td>
              <td>aa</td>
              <td>123456</td>
              <td>234</td>
            </tr>
            <!-- <tr>
              <td colspan="4">
                <blockquote>
                  <p>暂无数据 :(</p>
                </blockquote>
              </td>
            </tr> -->
          </tbody>
        </table>

          {% autoescape false %}
            {{ page }}
          {% endautoescape %}
      </div>
    </div>
  </div>
</div>
<!-- End Page -->

{% endblock %}
