{% extends "layouts.html" %}
{% block content%}

<!-- Page -->
<div class="page animsition">
  <div class="page-header">
    <h1 class="page-title"># 客服管理</h1>
  </div>
  <div class="page-content">
    <div class="panel">
      <div class="panel-heading">
        <h3 class="panel-title">@ 添加客服{% if data %} => {{ data.cname }}{% endif %}</h3>
      </div>
      <div class="panel-body">
        <form class="form-horizontal" id="serviceUserFomr" action="/admin/serviceUser/add" method="post">
        <input type="hidden" name="pid" value="{{ data.id }}">
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">客服姓名</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="cname" placeholder="请输入客服姓名">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">工作号</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="jobnumber" placeholder="请输入客服工作号">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default">提 交</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- End Page -->

{% endblock %}

{% block footer %}
<script src="/apps/admin/views/serviceUser/js/add.js"></script>
{% endblock %}
