{% block footer %}

<script type="text/javascript" src="/apps/home/views/industryDynamics/js/index.js"></script>
<script>
  var page=0;//定义当前初始页数
  var data='';
  var type='{{type}}';
  function newData(){
    $.ajax({
      url:'/industryDynamics/index',
      data:'page='+page+'&type='+type,
      type:'post',
      cache:false,
      async:false,//ajax数据同步
      dataType:'json',
      success:function(re){
        data=re;
      }
    })
    return data;
  }
</script>
