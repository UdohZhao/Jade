{% extends "layouts.html" %}

{% block header %}
<link rel="stylesheet" href="/apps/home/views/shopCart/css/index.css">
{% endblock %}

{% block content %}
<div class="row">
  <div class="weui-cells">
    <a class="weui-cell weui-cell_access" href="/shop/index">
      <div class="weui-cell__hd">
      <svg class="icon categorie-icon" aria-hidden="true">
              <use xlink:href="#icon-dianpu"></use>
          </svg>
      </div>
      <div class="weui-cell__bd">
        <p class="shop_name">昆明玉投商贸</p>
      </div>
      <div class="weui-cell__ft">
        进入商城
      </div>
    </a>
  </div>
</div>
<div class="row">
  <div class="col-xs-12 col-sm-12" id="list">
    {% for value in shopCart %}
    <div class="row shopping_list">
      <div class="shopping_left">
        <input type="checkbox" name="ids" value="{{value.spid}}">
      </div>
      <a href="/goods/detail?id={{value.id}}" class="shopping_center">
        <div class="left_img">
          <img src="{{value.cover_path[0]}}">
        </div>
        <div class="right_content">
          <p>{{value.cname}}</p>
          <p class="guige">{{value.specification}}</p>
          <p class="money">￥<span class="each_money">{{value.promotion_price}}</span><i>x<span class="each_number">{{value.quantity}}</span></i></p>
        </div>
      </a>
      <div class="shopping_right" avg="{{value.spid}}">
        <p>删</p>
        <p>除</p>
      </div>
      <div style="clear: both;"></div>
    </div>
    {% endfor %}
  </div>
</div>
<div style="height: 60px;"></div>
<div class="row shopping_bottom">
  <div class="col-sm-12 col-xs-12">
    <div class="bottom_left">
      <input id="allchecked" type="checkbox">
      <span>全选</span>
    </div>
    <div class="bottom_right">
      <i>合计：￥<span class="all_money">0</span></i>
      <a id="payForCar" href="" class="settlement">结算</a>
    </div>
  </div>
</div>
{% endblock %}

{% block footer %}
<script src="/apps/home/views/shopCart/js/index.js"></script>
{% endblock %}
