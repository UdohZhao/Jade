{% extends "layouts.html" %}

{% block header %}
<link rel="stylesheet" href="/apps/home/views/article/css/detail.css">
{% endblock %}

{% block content %}
<div class="row news_title_time">
  <div class="col-sm-12 col-xs-12">
    <span class="news_title">{{detailInfo.title}}</span><br />
    <span class="news_time">--
      {{detailInfo.ctime|date('Y-m-d')}}
    </span>
  </div>
</div>
<div class="row news_content khfxWarp">
  <div class="col-sm-12 col-xs-12 khfxPane">
    <p style="margin-top: 0px; margin-bottom: 0px; padding: 0px; list-style: none; color: rgb(79, 93, 65); font-family: -webkit-standard; font-size: 14px; white-space: normal; text-size-adjust: auto; text-indent: 37px; text-align: justify;">
      <span style="font-family: 仿宋; font-size: 19px;">
        {% autoescape false %}
          {{detailInfo.content}}
        {% endautoescape %}
      </span>
    </p>


  </div>
</div>
<div class="row pay_read">
  <div class="col-sm-12 col-xs-12">
    <a href="#">付费阅读</a>
  </div>
</div>
{% endblock %}

{% block footer %}
<!-- 滚动加载内容js -->
<script type="text/javascript" src="/apps/home/views/article/js/detail.js"></script>
{% endblock %}
